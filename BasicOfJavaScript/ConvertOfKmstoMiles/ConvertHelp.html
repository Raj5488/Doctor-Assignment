<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert of kms to miles</title>
</head>
<body>
    <input type="number"step="any/" id="data">kmp
    <button onclick="convert()">Convert</button>miles
    <h1 id="res"></h1>

<script>
    function convert(){
    var kms = document.getElementById("data").value
    const factor = 0.621371;
    var miles = kms*factor;
    document.getElementById("res").innerText = miles + "Miles;"
}
</script>
</body>
</html>

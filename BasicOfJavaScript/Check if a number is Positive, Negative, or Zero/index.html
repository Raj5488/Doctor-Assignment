<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if number is positive  Negative or zeros</title>
</head>
<body>
    <input type="text" id="data">
    <br>
    <button onclick="check()">Check</button>
    <h1 id="dispaly"></h1>




    <script>
        function check(){
            var value = document.getElementById("data").value;
            // var res = Math.sign(value);
            if(value > 0){
                res = "It is a positive number"
            }
            else if(value < 0){
                res = "It is a Negative number"
            }
            else if(value == 0){
                res = "Neither positive or negative"
            }
            else{
                res = "Value is not a number"
            }
            document.getElementById("dispaly").innerText = res;
        }

    </script>
</body>
</html>

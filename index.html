<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!-- id -->

    <p id = "one">Hello World <span>Jitu raj sharma</span> </p>
    <!-- class -->

    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    
    <!-- TagName -->
    <h4>Hello Jitu</h4>
    <h4>Hello Brother</h4>

    <!-- Query Selector -->
    <h3 class="class">Hello</h3>
    <h3 id = "hola">Welcome</h3>
    <script>

        //  id
        let var1 = document.getElementById("one");
        console.log(var1.innerText);


        // class
        let var2 = document.getElementsByClassName("tech");
        console.log(var2[2].innerText);
        var2[1].innerText = "NodeJs"


        // TagName
        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerHTML);
        var3[1].innerText = "Mitu, ritu, are brothers"
        var3[1].style.color = "red"

        // Query Selector
        let var7 = document.querySelector(".class");
        console.log(var7);
        var7[0].style.color="red";
        
        // 
        



    </script>
</body>
</html>
